<form [formGroup]="firstFormGroup" >
  <h1 mat-dialog-title style="text-align:center">Add Team</h1>
  <mat-dialog-content>
    <div class="edit-container">
      <mat-form-field>
        <input matInput formControlName="teamName" placeholder="Enter Team Name">
      </mat-form-field>
      <mat-form-field class="demo-chip-list">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let participent of getNonNullMembers()" [selectable]="selectable"
                     [removable]="removable" (removed)="remove(participent)">  
              {{participent.value}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Add Participant"
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)"/>
          </mat-chip-list>
        </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Set password for team">
    </mat-form-field>
</div>
</mat-dialog-content>
<div class="button-row">
  <mat-dialog-actions>
    <button  mat-raised-button class="btn-orng" type="button" (click) ="submit()" [disabled]="!firstFormGroup.valid" mat-dialog-close >Add</button>
    <button  mat-raised-button class="btn-orng" type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
</form>
