<div>
<br/>
<br/>
 <div class=row>
  <div class=" filter col-sm-4" *ngFor="let category of categorylist">
    <mat-card class="example-card">
      <div class="grad1" [ngStyle]="bgChange()"><span class="text">{{category.categoryName[0]}}</span></div>
      <div>
          <mat-card-title>&nbsp;             
            {{ category.categoryName }}
          </mat-card-title>  
          <button mat-icon-button color="Accent" (click)="addNewCategory(category._id)" (onEdit)="childStatusChange($event)">
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>
      </div>              
    </mat-card>
  </div>
</div>
</div>
<button mat-fab class="fabbtn" title="Add New Categories" (click)="addNewCategory()"><mat-icon>add</mat-icon></button>
